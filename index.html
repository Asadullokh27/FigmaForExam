<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Federo&display=swap" rel="stylesheet">

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <div class="header">
                <a href="#">
                    <img src="./assets/images/Drile.svg" alt="Bu yerda site nomi bolishi kerak edi">
                </a>
                <ul class="header-list">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">Product</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Page</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <div class="logo-wrapper">
                    <label for="name">
                        <img src="./assets/images/SearchLogo.svg" alt="">
                    </label>
                    <!-- <input type="search" name="" id="name" style="border: none;"> -->
                    <a href="#">
                        <img src="./assets/images/Vector.svg" alt="Korzinka">
                    </a>
                    <a href="#">
                        <img src="./assets/images/HumanIcon.svg" alt="Human">
                    </a>
                </div>
            </div>
        </div>
    </header>
    <main class="site-main">
        <section class="site-section">
            <div class="site-section_carusel-left">
                <img src="./assets/images/Vector (3).svg" alt="carusel left Vector (3).svg">
            </div>

            <div class="main-container">
                <div class="image-wrapper">
                    <img src="./assets/images/Image1.png" alt="Bu yerda furniture uchun rasm bo'lishi kerak edi">
                </div>

                <ul class="wrapper-2">
                   <li class="wrapper-2-item-h2">
                        <h2 class="font-h2">Get ready for <br> Our stylist chair </h2>
                        
                   </li>

                    <li class="wrapper-2-item-btn">
                        <button class="wrapper-2_btn">SHOP NOW</button>
                    </li>
                </div>
            </div>

            <div class="site-section_carusel-right">
                <img src="./assets/images/Vector (4).svg" alt="carusel right Vector (4).svg">
            </div>
        </section>
    </main>
</body>
</html>
